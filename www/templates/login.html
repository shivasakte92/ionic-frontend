<ion-view hide-nav-bar="true" style="" class=" " id="page2" title="">
    <ion-content class="no-header background-login" padding="true">

    <br>
    <br>
    <br>

		<form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">

                <!-- <div class="app-icon"></div> -->

                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #9F9F9F;">Email</span>
                    <input ng-model="user.email" style="color: white;" type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #9F9F9F;" >Password</span>
                    <input ng-model="user.password" style="color: white;" type="password" placeholder="Password">
                </label>

            </ion-list>

            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline" id="login-button">LOGIN WITH EMAIL</button>
            <button onclick="window.location.href='#/page3'" class=" button button  button-block  icon-left ion-ios-email-outline" id="signup-email-button">SIGNUP WITH EMAIL</button>
            <button ng-click="exploreMenu()" class=" button button-block  icon-left ion-ios-home-outline" id="exploremenu-button">EXPLORE MENU</button>
            <button class=" button button-positive  button-block icon-left ion-social-facebook " id="signup-facebook-button">SIGN UP WITH FACEBOOK</button>
            <!-- <button ng-click="loginFb('facebook')" class=" button button-positive  button-block icon-left ion-social-facebook "  id="signup-button4">LOGIN WITH FACEBOOK</button> -->
        </form>

		<!-- <a class=" button button-stable  button-block button-clear icon-left ion-ios-email-outline " id="login-button5" ui-sref="tabsController.forgotPassword">FORGOT PASSWORD</a> -->

	</ion-content>
</ion-view>
